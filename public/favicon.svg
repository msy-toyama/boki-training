<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#1E293B"/>
  <circle cx="256" cy="256" r="230" fill="#0F172A"/>
  
  <!-- Sword -->
  <g transform="translate(256, 256) rotate(-45)">
    <!-- Blade -->
    <path d="M -10 -120 L 10 -120 L 15 80 L -15 80 Z" fill="#FCD34D" stroke="#F59E0B" stroke-width="3"/>
    
    <!-- Guard -->
    <rect x="-40" y="75" width="80" height="15" rx="3" fill="#FCD34D" stroke="#F59E0B" stroke-width="2"/>
    
    <!-- Handle -->
    <rect x="-12" y="85" width="24" height="50" rx="4" fill="#F59E0B"/>
    
    <!-- Pommel -->
    <circle cx="0" cy="140" r="15" fill="#FCD34D" stroke="#F59E0B" stroke-width="2"/>
    <circle cx="0" cy="140" r="8" fill="#F59E0B"/>
  </g>
  
  <!-- Shine effect -->
  <path d="M 200 100 Q 250 150 300 100" stroke="#60A5FA" stroke-width="4" fill="none" opacity="0.3"/>
</svg>
